<div class="page-header">
    <h1>Contacto</h1>
</div>

<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Envíanos un mensaje</h3>
            </div>
            <div class="panel-body">
                <form name="contactForm" ng-submit="enviarMensaje()" novalidate>
                    
                    <div class="form-group" ng-class="{ 'has-error': contactForm.nombre.$invalid && contactForm.nombre.$touched }">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" ng-model="contacto.nombre" required>
                        <span class="help-block" ng-if="contactForm.nombre.$invalid && contactForm.nombre.$touched">
                            El nombre es requerido.
                        </span>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error': contactForm.email.$invalid && contactForm.email.$touched }">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" ng-model="contacto.email" required>
                        <span class="help-block" ng-if="contactForm.email.$invalid && contactForm.email.$touched">
                            Ingresa un email válido.
                        </span>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error': contactForm.mensaje.$invalid && contactForm.mensaje.$touched }">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje" name="mensaje" class="form-control" rows="5" ng-model="contacto.mensaje" required></textarea>
                        <span class="help-block" ng-if="contactForm.mensaje.$invalid && contactForm.mensaje.$touched">
                            El mensaje es requerido.
                        </span>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg" ng-disabled="contactForm.$invalid">
                        Enviar Mensaje
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
